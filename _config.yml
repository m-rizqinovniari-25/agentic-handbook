# Jekyll Configuration
title: "Agentic AI: Foundations, Design, and Real-World Applications"
description: "This comprehensive learning material explores Agentic AIâ€”AI systems capable of autonomous goal setting, decision-making, and action execution within dynamic environments. The material is designed to help learners move from foundational concepts to advanced design and implementation practices, with a strong emphasis on reasoning, planning, tools use, and autonomy.

Through in-depth chapters, learners will understand how Agentic AI differs from traditional AI systems, how agent architectures are built, and how such systems are deployed, evaluated, and governed in real-world scenarios. The content balances theory, system design, and practical considerations, making it suitable for professionals and advanced learners seeking a deep understanding of modern AI agents."
url: "https://example.com"
baseurl: ""

# Just the Docs Theme
remote_theme: just-the-docs/just-the-docs
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-remote-theme

# Markdown processor
markdown: kramdown
kramdown:
  syntax_highlighter: rouge
  input: GFM
  hard_wrap: false
  math_engine: mathjax
  parse_block_html: true

# Mermaid diagram support via kramdown-mermaid
kramdown-mermaid:
  version: "10.6.1"

# Just the Docs Configuration
just_the_docs:
  search_enabled: true
  heading_anchors: true
  aux_links:
    
  
  color_scheme: "light"
  
# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
